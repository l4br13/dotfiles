[color]
background = #000000
foreground = #ffffff
red = #ff0000
primary = #363636

[bar/main]
background = ${color.background}
height = 22
modules-left = start workspace
modules-right = network memory cpu pulseaudio battery date power
font-0 = Terminus:pixelsize=14:style=Bold;2
padding-left = 0
padding-right = 0
bottom = true
fixed-center = true
separator = ""
tray-position = right
tray-maxsize = 16

[module/start]
type = custom/text
content = " >>> "
click-left = rofi -show drun

[module/power]
type = custom/menu
expand-right = false
label-open = "+ | "
label-close = " - | "
menu-0-0 = " Suspend "
menu-0-0-exec = systemctl suspend
menu-0-1 = " Reboot "
menu-0-1-exec = reboot
menu-0-2 = " Shutdown "
menu-0-2-exec = shutdown now

[module/windows]
type = custom/script
exec = polybar-windows
format = <label>
label = "%output%"
label-padding = 1
label-foreground = #ffffff
interval = 4

[module/workspace]
type = internal/i3
strip-wsnumbers = true
label-focused = %name%
label-focused-padding = 1
label-focused-foreground = #9f9f9f
label-unfocused = %name%
label-unfocused-padding = 1
label-mode = %mode%
label-mode-padding = 1
label-urgent = %name%
label-urgent-padding = 1
format = <label-state> <label-mode>
format-label = 

[module/memory]
type = internal/memory
label = "RAM %percentage_used%% | "

[module/cpu]
type = internal/cpu
label = "CPU %percentage%% | "

[module/pulseaudio]
type = internal/pulseaudio
label-volume = "VOL %percentage%% | "
label-muted = "VOL (Mute) %percentage%% | "

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 100
low-at = 15
label-discharging = "BAT %percentage%% | "
label-charging = "CHR %percentage%% | "
label-full = "FULL %percentage%% | "
label-low = "BAT %percentage%% | "

[module/date]
label = "%time% | %date% | "
type = internal/date
date = %d.%m.%Y
time = %a %H:%M

[module/network]
type = internal/network
interface = wlp2s0
label-connected = "W: (%essid%) %downspeed:0% | "
label-disconnected = 
interface-type = wireless
