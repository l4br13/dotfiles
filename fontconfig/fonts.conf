<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Roboto</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Roboto</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Terminus (TTF)</family>
			<family>Roboto Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>ui</family>
		<prefer>
			<family>Terminus</family>
			<family>Monospace</family>
		</prefer>
	</alias>
</fontconfig>
